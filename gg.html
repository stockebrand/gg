
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iRaffle TV Player</title>
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100% !important;
            height: 100vh !important;
        }

        #player {
            height: 100% !important;
            width: 100% !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="player"></div>
    </div>
    <script>
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
            var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }
        var source = getParameterByName('get');
        var getIMG = getParameterByName('img');
        var key = getParameterByName('key');
        var key2 = getParameterByName('key2');
        var vasturl;
    </script>
    <script src="//ssl.p.jwpcdn.com/player/v/8.26.0/jwplayer.js"></script>
    <script> jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';
    </script>
    <script>
        var playerInstance = jwplayer("player");
        playerInstance.setup({
            playlist: [{
                title: "REPRODUCTOR | Mega TV",
            description: "https://megatelevisiontv.live",
                    //image: atob(getIMG),
                    sources: [
                        {
                            default: false,
                            type: "dash",
                            file: atob(source),
                            drm: {
                                clearkey: { keyId: atob(key), key: atob(key2) },
                            },
                            label: "0",
                        },
                    ],
                },
            ],
            height: "100vh",
            width: "100%",
            aspectratio: "16:9",
            stretching: "bestfit",
            mediaid: "player",
            mute: false,
            autostart: false,
            language: "es",
            "advertising": {
            "client": "vast",
            "adscheduleid": "Az87bY12",
            "schedule": [
                {
                    "tag": vasturl
                }
            ]
        }
        });
    </script>
</body>

</html>
